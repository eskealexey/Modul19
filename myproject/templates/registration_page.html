<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h2>Регистрация</h2>
<p>{{ error }}</p>

    <form method="POST">
        {% csrf_token %}
        <label for="username">Введите логин:</label>
        <input type="text" id="username" name="username" maxlength="30" required>

        <label for="password">Введите пароль:</label>
        <input type="text" id="password" name="password" minlength="8" required>

        <label for="repeat_password">Повторите пароль:</label>
        <input type="text" id="repeat_password" name="repeat_password" minlength="8">

        <label for="age">Введите свой возраст:</label>
        <input type="text" id="age" name="age" maxlength="3" value="0">

        <button type="submit">Зарегистрироваться</button>
    </form>
<h2 align="center">{{ res }}</h2>

</body>
</html>
